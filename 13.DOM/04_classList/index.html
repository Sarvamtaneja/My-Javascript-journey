<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class list</title>
</head>
<style>
    *{
        background: #000;
        color: white;
    }
    .styles{
        color: crimson;
        font-family: sans-serif;
        font-weight: normal;
        text-decoration: line-through;
    }
    
    .box{
        padding: 5px;
        display: flex;
        justify-content: center;
        height: 100px;
        width: 600px;
        border: 2px solid magenta;
    }
</style>
<body>
    <h1 class="styles box">HELLO WORLD</h1>
    <h2>Applying a class to this tag using js</h2>
    <script src="app.js"></script>
</body>
</html>
